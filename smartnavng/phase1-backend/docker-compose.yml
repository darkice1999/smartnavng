version: '3.8'

services:
  postgis:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_DB: smartnavng
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./database/seed_data.sql:/docker-entrypoint-initdb.d/seed_data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=postgis
      - DB_PORT=5432
      - DB_NAME=smartnavng
      - DB_USER=postgres
      - DB_PASSWORD=password
      - SECRET_KEY=smartnavng-backend-secret-key-2024
      - JWT_SECRET_KEY=smartnavng-jwt-secret-2024
    depends_on:
      postgis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./smartnavng-phase2-ai/backend/ai:/app/ai

  frontend:
    build: ./smartnavng-phase3-frontend/frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:5000/api
    depends_on:
      - backend

volumes:
  postgres_data: